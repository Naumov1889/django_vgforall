{%  extends "Home.html" %}

{%  block login %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav"> <!-- Контент меню -->
            <li class="nav-item">
                    <a class="nav-link" href="/home/"> Главная страница </a>
            </li>
        </ul>
      </div>
    </nav>





<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="main_page_header" >
            <h3> Добро пожаловать, нужно зарегистрироваться! </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="/auth/registration/" method="POST">
                {% csrf_token %}
                <div type="fields">

                    <label for="id_username"> Логин: </label>
                    {{ user_creation_form.username }}

                    <label for="id_password1"> Пароль: </label>
                    {{ user_creation_form.password1 }}

                    <label for="id_password2"> Повторите пароль: </label>
                    {{ user_creation_form.password2 }}

                    <label for="id_email"> Email адрес: </label>
                    {{ user_creation_form.email }}

                    <input type="submit" value="Зарегистрироваться">
                </div>
            </form>



        </div>
        <div class="col-md-2"></div>


    </div>
</div>
    
{%  endblock %}
